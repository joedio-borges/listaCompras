<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras Simples</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .completed {
            text-decoration: line-through;
            color: #6c757d;
        }
        .list-group-item {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h4 mb-0">Lista de Compras</h1>
                    </div>
                    
                    <div class="card-body">
                        <!-- FormulÃ¡rio para adicionar itens -->
                        <form id="itemForm" class="mb-4">
                            <div class="input-group">
                                <input type="text" id="itemInput" class="form-control" placeholder="Adicione um item..." required>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-plus-lg"></i> Adicionar
                                </button>
                            </div>
                        </form>
                        
                        <!-- Lista de itens -->
                        <ul id="itemList" class="list-group mb-4"></ul>
                        
                        <!-- Controles -->
                        <div class="d-flex justify-content-between">
                            <button id="clearAll" class="btn btn-outline-danger">
                                <i class="bi bi-trash"></i> Limpar Tudo
                            </button>
                            <div>
                                <span id="itemCount" class="badge bg-secondary">0 itens</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Nosso JavaScript -->
    <script src="script.js"></script>
</body>
</html>
